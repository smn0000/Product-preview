<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">  
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="wrapper">
    <div class="box">
        <div class="left">
            <img src="img\image-product-mobile.jpg" hidden>
            <img src="img\image-product-desktop.jpg">
        </div>
        <div class="right">
            <div class="title">perfume</div>
            
            <div class="name">Gabrielle Essence Eau De Parfum</div>

            <div class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</div>
        
            <div class="price">
                $149.99
                <span>$169.99</span>
            </div>
            
           <button> <img src="img\icon-cart.svg"> <p>Add to Cart</p> </button>
          
            
        </div>
    </div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Szymon Strzelec</a>.
  </div>
</body>
</html>
